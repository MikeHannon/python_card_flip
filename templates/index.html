<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    img {
      height:50px;
    }
    form{
      display:inline-block;
    }
  </style>
</head>
<body>
  {% for element in session['deck'] %}

      <img src = "{{ url_for('static', filename= element['image']) }}" alt = 'nothing'>
    </form>
  {% endfor %}

</body>
</html>
